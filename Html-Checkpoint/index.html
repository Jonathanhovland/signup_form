<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
</head>
    <h1>Signup Form</h1>
    <body>
        <form>
            <label for="Email">Email:</label>
            <input id="Email" type="text" name="Email"><br>
            <label for="Password">Password:</label>
            <input for="Password" type="text" name="Password"><br>
            <label for="Username">GitHub Username:</label>
            <input for="Username" type="text" name="GitHub Username"><br>
        </form>
        <form>
            <h3>Subscription Options</h3>
            <input type="radio" name="Options" value="Enterprise" checked>Enterprise<br>
            <input type="radio" name="Options" value="Pro" checked>Pro<br>
            <input type="radio" name="Options" value="Free" checked>Free<br>
        </form>
            
        <form action="/action_page.php" method="get">
            <input type="checkbox" name="Rememberme" value="Rememberme">Remember Me<br>
        </form>
    </body>
</html>
